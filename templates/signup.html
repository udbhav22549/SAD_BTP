<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl mb-4">Sign up</h1>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label class="block mb-2">Username</label>
      <input name="username" class="w-full p-2 border rounded mb-4" required>
      <label class="block mb-2">Password</label>
      <input name="password" type="password" class="w-full p-2 border rounded mb-4" required>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create account</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600">Log in</a></p>
  </div>
</body>
</html>
