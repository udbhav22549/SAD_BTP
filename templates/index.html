<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment Study</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">


  <style>
    body {
      background: #f5f6f7;
      font-family: ui-sans-serif, system-ui;
    }
  </style>

  <!-- MathJax for equations / matrices -->
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    // --- Disable escaping so MathJax gets \\ correctly ---
    const renderer = new marked.Renderer();
    renderer.escape = (text) => text;   // IMPORTANT!

    marked.setOptions({
      renderer,
      mangle: false,
      headerIds: false,
      breaks: true
    });
  </script>

</head>

<body class="min-h-screen flex flex-col items-center">

  <!-- Top Navigation -->
  <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur shadow-sm px-6 py-3 flex justify-between items-center z-50">
    <h2 class="text-lg font-medium text-gray-700">
      Welcome, <span class="font-semibold">{{ participant_id }}</span>
    </h2>

    <!-- added this global timer -->
    <div id="globalTimer"
         style="display: none; color: #000000; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 1.25rem; min-width: 200px;">
    </div>
    
    <div class="flex space-x-3">
      <button id="endBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded-md text-sm shadow-sm hover:bg-red-600 transition">
        End Session
      </button>

      {% if show_exit %}
      <button id="exitBtn" class="bg-gray-600 text-white px-4 py-2 rounded-md text-sm shadow-sm hover:bg-gray-700 transition">
        Exit
      </button>
      {% else %}
      <button id="exitBtn" class="hidden bg-gray-600 text-white px-4 py-2 rounded-md text-sm shadow-sm hover:bg-gray-700 transition">
        Exit
      </button>
      {% endif %}
    </div>
  </header>

  <!-- Main content container -->
  <main class="w-full flex justify-center mt-28 px-4">
    <div id="container"
         class="w-full max-w-xl bg-white shadow-lg rounded-xl p-10 text-center border border-gray-100">
      
      <h1 class="text-2xl font-semibold text-gray-700 mb-6 tracking-tight">
        Begin Study Session
      </h1>

      <p class="text-gray-500 mb-8 leading-relaxed">
        When you're ready, click the button below to start the experiment.  
        Please ensure you are in a quiet environment.
      </p>

      <button id="startBtn"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-md transition">
        Start Experiment
      </button>

    </div>
  </main>

  <!-- Audio -->
  <audio id="alertSound" src="{{ url_for('static', filename='alert.wav') }}"></audio>

  <video id="videoCam" autoplay playsinline class="hidden"></video>

  <!-- External JS -->
   <video id="videoCam" autoplay playsinline class="hidden"></video>

  <script type="module" src="{{ url_for('static', filename='camera/face.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='camera/analysis.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='camera/recorder.js') }}"></script>

  <script src="{{ url_for('static', filename='js/experiment.js') }}"></script>
  
</body>
</html>
